<body>
  <script src="../static/js/main.js"></script>
  <main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Channels</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto" id="side_list">
        {% for Channel in Channels %}
        <li class="nav-item">
          <a href="#" class="nav-link text-white" id="{{Channel}}" aria-current="page" onclick="channel_hit(this)">
            #{{Channel}}
          </a>
        </li>
        <hr>
        {% endfor %}
      </ul>
      <hr>

    </div>
    <div class="b-example-divider"></div>

    <div class="bg-light overflow-auto" style="flex-grow: 1;">

      <section class="text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 id="Org_title" class="fw-light"><b>#{{Current_Channel}} Organization Chart</b></h1>
          </div>
        </div>
      </section>

      <div class="container" id="team_block_head">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2" id="team_block">
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="80" xmlns="http://www.w3.org/2000/svg"
                role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#808080" />
                <text id="team_name" x="50%" y="50%" fill="#eceeef" dy=".3em" style="font-size:30px"></text>
              </svg>

              <div class="card-body">
                <div class="row" id="team_mem_row">
                </div>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>

  </main>
